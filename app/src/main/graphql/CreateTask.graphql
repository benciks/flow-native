mutation CreateTask($description: String!, $project: String, $priority: String, $due: String) {
    createTask(description: $description, project: $project, priority: $priority, due: $due) {
        id
        description
        entry
        modified
        uuid
        urgency
        status
        due
        priority
        project
        tags
        depends
        parent
        recur
        until
        start
    }
}